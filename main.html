<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1f1f1f;
      overflow: hidden;
    }

    .login-box {
      background: #3a3a3a;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f0f0f0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a5298;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #1e3c72;
      transform: scale(1.03);
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #1e3c72;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: loaderOut 1.2s ease forwards;
    }

    .circle {
      width: 60px;
      height: 60px;
      border: 6px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes loaderOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="loader">
    <div class="circle"></div>
  </div>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input id="usuario" type="text" placeholder="Usuario" required />
    <input id="password" type="password" placeholder="Contraseña" required />
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();

      const USER_CORRECTO = "admin";
      const PASS_CORRECTA = "1234";

      if (!usuario || !password) {
        alert('Debes llenar todos los campos');
        return;
      }

      if (usuario === USER_CORRECTO && password === PASS_CORRECTA) {
        window.location.href = 'index.html';
      } else {
        let tiempo = 5;
        const advertencia = document.createElement('div');
        advertencia.style.position = 'fixed';
        advertencia.style.inset = '0';
        advertencia.style.background = 'rgba(0,0,0,0.85)';
        advertencia.style.color = '#fff';
        advertencia.style.display = 'flex';
        advertencia.style.flexDirection = 'column';
        advertencia.style.justifyContent = 'center';
        advertencia.style.alignItems = 'center';
        advertencia.style.fontSize = '18px';
        advertencia.style.zIndex = '9999';
        advertencia.innerHTML = `
          <p>⚠️ Advertencia</p>
          <p>Si la página detecta datos incorrectos serás expulsado.</p>
          <p>Serás expulsado en <span id="timer">5</span> segundos</p>
        `;
        document.body.appendChild(advertencia);

        const intervalo = setInterval(() => {
          tiempo--;
          document.getElementById('timer').textContent = tiempo;
          if (tiempo === 0) {
            clearInterval(intervalo);
            window.location.href = 'https://www.google.com';
          }
        }, 1000);
      }
    }
  </script>

</body>
</html>
